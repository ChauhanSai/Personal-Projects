<html>
	<head>
		<title>Tab Description</title>
	</head>
	<body>
		<!-- Comment -->
		<h1>Heading 1</h1>
		<h2>Heading 2</h2>
		<h3>Heading 3</h3>
		<h4>Heading 4</h4>
		<h5>Heading 5</h5>
		<h6>Heading 6</h6>
		
		<hr> <!-- Horizontal Line -->
		
		<p>Paragraph</p>
		<p>Another Paragraph</p>
		
		<p>Break <br> Line</p>
		
		<p>
			<b>Bold</b> <br>
			<big>Big</big> <br>
			<i>Italic</i> <br>
			<small>Small</small> <br>
			<strong>Strong(Bold)</strong> <br>
			x<sub>Subscripted</sub> <br>
			x<sup>Superscripted</sup> <br>
			<ins>Inserted(Underline)</ins> <br>
			<del>Deleted(Strike)</del> <br>
		</p>
		
		<hr>
		
		<h1>Hello world</h1>
		<p>I'm using <strong>HTML</strong> </p>
		<p class="quote">"HTML- <b>H</b>yper<b>T</b>ext<b>M</b>arkup<b>L</b>anguage"</p>
	</body>
</html>
