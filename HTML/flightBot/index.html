<!DOCTYPE HTML>

<!-- View HTML: -->
<!-- https://chauhansai.github.io/Script-Projects/HTML/flightBot/ -->

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title id="title">flightBot</title>
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="themes/default.css" id="theme" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Atkinson+Hyperlegible" />
        <link rel="shortcut icon" type="image/png" href="favicon.png" />
        <script src="index.js"></script>
        <style>
            html,body { height:100%; }
        </style>
    </head>
    <body style="height:100%;" id="main">
        <article>
            <div id="dropdown" style="display:none">
                <a style="margin: 10px 0px 0px 15px;">Filter: </a>
                <select name="filters" id="filters">
                    <option value="_none">None</option>
                    <option value="color">Colors</option>
                    <option value="airln">Airlines</option>
                </select>
                <div id="table">
                    <div id="choice" class="color" style="background-color: #303030;" ><a style="color: #f5f5f5;" onclick="choice('default')">default</a></div> 
                    <div id="choice" class="color" style="background-color: #1e1e1e;" ><a style="color: #007acc;" onclick="choice('vscode')">vscode</a></div> 
                    <div id="choice" class="color" style="background-color: #323437;" ><a style="color: #e2b714;" onclick="choice('monkey')">monkey</a></div> 
                    <div id="choice" class="color" style="background-color: #1b3238;" ><a style="color: #6bde3b;" onclick="choice('charm')">charm</a></div> 
                    <div id="choice" class="color" style="background-color: #0e0506;" ><a style="color: #ff3a32;" onclick="choice('eclipse')">eclipse</a></div> 
                    <div id="choice" class="color" style="background-color: #e4e3e9;" ><a style="color: #2f2a41;" onclick="choice('lavender')">lavender</a></div> 
                    <div id="choice" class="airln" style="background-color: #dfe4e8;" ><a style="color: #eb2023;" onclick="choice('aal')">aal</a></div> 

                </div>
            </div>
            <h1>flightBot</h1>
            <h3 class="mono"><a onclick='openTheme()'>theme</a></h3>
            <section>
                <textarea id="textInput" autofocus>/ground </textarea>
                <svg id="button" onclick="input()" viewBox="0 0 24 24"><path d="M2,21L23,12L2,3V10L17,12L2,14V21Z" /></svg>
            </section>
            <p class="mono" id="tooltip" >> /ground [callsign] [departure] [destination]</p>
        </article>

        <div id="root">
            <div class="bubble" id="bub1">
                <p id="tx1s"><a href="">Made by ChauhanSai on GitHub</a></p>
                <hr align="center"/>
                <p id="tx1r">beep boop bop</p>
            </div>
            <div class="bubble" id="bub2">
                <p id="tx2s">Send command above ↑</p>
                <hr align="center"/>
                <p id="tx2r">'/ground BA2 KJFK EGLL'</p>
            </div>
            <div class="bubble" id="bub3">
                <p id="tx3s"><a href="https://chauhansai.github.io/Script-Projects/HTML/flightBot/keywords" target="_blank">See keywords here</a></p>
                <hr align="center"/>
                <p id="tx3r">IFR clearance ... taxi ... altitude</p>
            </div>
            <div class="bubble" id="bub4">
                <p id="tx4s">···</p>
                <hr align="center"/>
                <p id="tx4r">···</p>
            </div>
            <div class="bubble" id="bub5">
                <p id="tx5s">···</p>
                <hr align="center"/>
                <p id="tx5r">···</p>
            </div>
        </div>
    </body>
</html>
