		<script>
			function generate() {
				let red = Math.round(Math.random()*256);
				let green = Math.round(Math.random()*256);
				let blue = Math.round(Math.random()*256);
				
				function componentToHex(c) {
				  var hex = c.toString(16);
				  return hex.length == 1 ? "0" + hex : hex;
				}
				function rgbToHex(r, g, b) {
				  return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
				}
				
				document.getElementById("color").style.backgroundColor = "rgb("+red+","+green+","+blue+")";
				document.getElementById("hex").innerHTML = rgbToHex(red,green,blue);
				document.getElementById("rgb").innerHTML = "rgb("+red+", "+green+", "+blue+")";
				
				theme(red,green,blue);
			}
		
			function theme(red,green,blue) {
				let brightness = 0;
				
				if((red+green+blue)/3>125){
					dark();
				} else light();
			}
			
			function dark() {
				document.getElementById("color").style.color = "black";
				
				var a = document.getElementsByTagName("a");
				for (var i = 0; i < a.length; i++) {
				  a[i].style.color = "black";
				}
				
				var buttons = document.getElementsByClassName("buttons");
				for (var i = 0; i < buttons.length; i++) {
				  buttons[i].style.filter = "invert(0%) sepia(21%) saturate(0%) hue-rotate(218deg) brightness(94%) contrast(100%)";
				}
			}

			function light() {
				document.getElementById("color").style.color = "white";
				
				var a = document.getElementsByTagName("a");
				for (var i = 0; i < a.length; i++) {
				  a[i].style.color = "white";
				}
				
				var buttons = document.getElementsByClassName("buttons");
				for (var i = 0; i < buttons.length; i++) {
				  buttons[i].style.filter = "invert(100%) sepia(0%) saturate(2%) hue-rotate(321deg) brightness(112%) contrast(100%)";
				}
			}
