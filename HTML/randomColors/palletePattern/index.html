<!DOCTYPE HTML>

<html>
    <head>
        <meta charset="UTF-8">
        <title id="title">Pallete Pattern</title>
        <link rel="stylesheet" href="../index.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Atkinson+Hyperlegible" />
        <link rel="shortcut icon" type="image/png" href="../colorRand_Square.png" />
        <style>
            html,body { height:100%; }
        </style>
    </head>
    <body style="background-color: black; margin:0px; height:100%;" id="main" class="transition" onload="load()" onclick="generate()">
         <div class="row">
            <div class="column" id="colorTransition0" align="left" style="background-color: rgb(172, 41, 41);">
                <p class="pallet" id="pallet0" position="relative" top="50px">Test</p>
            </div>
            <div style="background-color: rgb(88, 153, 121);"  class="column" id="colorTransition1" align="left">
                <p class="pallet" id="pallet1">Test</p>
            </div>
            <div style="background-color: rgb(31, 34, 196);"  class="column" id="colorTransition2" align="left">
                <p class="pallet" id="pallet2">Test</p>
            </div>
            <div style="background-color: rgb(204, 111, 23);"  class="column" id="colorTransition3" align="left">
                <p class="pallet" id="pallet3">Test</p>
            </div>
            <div style="background-color: rgb(145, 53, 99);"  class="column" id="colorTransition4" align="left">
                <p class="pallet" id="pallet4">Test</p>
            </div>
        </div>
        <div style="position:fixed; top: 18px; left: 50%">
            <a href="https://twitter.com/colorRand" title="color.Rand() on Twitter" target="_blank"> <img src="../colorRand.png"
                    id="logo" height="80vh" alt="colorRand Logo" /> </a>
        </div>
        <div style="position:fixed; top: 50%; left: 10px">
            <a href="https://twitter.com/colorRand" title="color.Rand() on Twitter" target="_blank"> <img src="../colorRand.png"
                    id="logo" height="80vh" alt="colorRand Logo" /> </a>
        </div>
    </body>
</html>
